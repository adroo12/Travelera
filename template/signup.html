<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide vertical scrollbar */
            position: relative;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            z-index: -1; /* Place behind other content */
        }

        .registration-form {
            background-color: rgba(244, 202, 192, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%; /* Adjust as needed */
            z-index: 1; /* Ensure form is above background image */
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group small {
            font-size: 12px;
            color: #888;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 150px;
        }

        button:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>
    <div class="container">
        <img class="background-img" src="{% static 'image/arab-people-with-camel-caravan.jpg' %}" alt="Background Image">
        <div class="registration-form">
            <h2>Registration</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <small>Format: 1234567890</small>
                </div>
                <div class="form-group">
                    <label for="place">Place:</label>
                    <input type="text" id="place" name="place" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p style="margin-left:100px;">Already a member <a href="{% url 'signin' %}">login</a></p>

        </div>
    </div>
</body>
</html>
